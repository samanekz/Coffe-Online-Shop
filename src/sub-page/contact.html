    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="../components/header.css" />
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/pages/contact.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <header>
        {{>header theme="light"}}
    </header>
    <body>
        <main>
            <div class="contact-container">
                <div class="question">
                    <h2> Du hat Fragen? <br/> Schreib uns gern!</h2>
                </div>
                <div class="form">
                    <div class="input-group">
                        <label for="name"> Name* </label><br>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="input-group">
                        <label for="email"> E-mail* </label><br>
                        <input type="email" id="email" placeholder="email">
                    </div>
                    <div class="input-group">
                        <label for="tel"> Telefonnummer </label><br>
                        <input type="text" id="tel" placeholder="Telefonnummer">
                    </div>
                    <div class="input-group">
                        <div class="subj-cmb">
                            <select name="subj" id="subj">
                                <option value="">Wähle einen Betreff aus</option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                              </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="tel"> Deine Nachricht </label><br>
                        <input type="text" id="tel" placeholder="Was hast du auf dem Herzen?">
                    </div>
                    <div>
                        <input type="checkbox" id="accept" name="accept">
                        <label for="accept">Ich aktzeptiere die Datenshutzerklärung </label>
                    </div>
                    <div class="submit-btn">
                        <a href="" id="send-btn">abschicken</a>
                    </div>
                </div>
            </div>
        </main>
        {{>footer}}
    </body>
    </html>
